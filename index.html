<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Albums</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Georgia','Times New Roman',serif; background:#4e342ece; color:#5d4037; min-height:100vh; }
  header { text-align:center; padding:50px 20px 30px; font-size:2.5rem; font-weight:400; background:#4e342e; color:#b0abaa; font-family:'Georgia',serif; }
  .album-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:25px; padding:30px 20px; max-width:1200px; margin:0 auto; }
  .album-card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(93,64,55,0.08); text-align:center; cursor:pointer; transition:all 0.3s ease; border:1px solid #f5f5f5; }
  .album-card:hover { transform:translateY(-5px); box-shadow:0 8px 25px rgba(93,64,55,0.15); }
  .album-card img { width:100%; height:180px; object-fit:cover; display:block; }
  .album-card h3 { padding:15px 10px; font-size:1.1rem; color:#5d4037; }
  @media(max-width:768px){ .album-card img{height:150px;} header{font-size:2rem;padding:40px 15px 25px;} }
  @media(max-width:480px){ .album-card img{height:120px;} header{font-size:1.8rem;padding:30px 10px 20px;} }
</style>
</head>
<body>

<header>Mes Albums</header>
<div class="album-grid" id="albumGrid"></div>

<script>
  // Liste des albums et miniature
  const albums = [
    { key:'album1', title:'Symphonie', thumb:'albums/album1/photo1.jpg' },
    { key:'album2', title:'Don du Sang', thumb:'albums/album2/photo1.jpg' },
    { key:'album3', title:'TEDx', thumb:'albums/album3/photo1.jpg' },
    { key:'album4', title:'Cérémonie de remise des diplômes', thumb:'albums/album4/photo1.jpg' },
    { key:'album5', title:'My Lens', thumb:'albums/album5/photo1.jpg' }
  ];

  const albumGrid = document.getElementById('albumGrid');

  albums.forEach(album=>{
    const card = document.createElement('div');
    card.className = 'album-card';
    card.onclick = ()=>window.location.href = `album.html?album=${album.key}`;

    const img = document.createElement('img');
    img.src = album.thumb;
    img.alt = album.title;
    img.onerror = () => img.src=''; // supprime si image manquante

    const title = document.createElement('h3');
    title.textContent = album.title;

    card.appendChild(img);
    card.appendChild(title);
    albumGrid.appendChild(card);
  });
</script>

</body>
</html>
