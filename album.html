<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Georgia', serif; background:#4e342eCC; color:#5d4037; line-height:1.6; min-height:100vh; }
  .back { position: fixed; top:20px; left:20px; background:rgba(255,255,255,0.9); color:#5d4037; border:1px solid #d7ccc8; padding:12px 20px; border-radius:25px; cursor:pointer; font-size:1rem; z-index:1000; }
  .back:hover { background:#4e342e; color:#fff; }
  #album-title { text-align:center; padding:40px 20px 30px; font-size:2.5rem; font-weight:400; background:#4e342e; color:#b0abaa; }
  .media-container { display:flex; flex-direction:column; width:100%; align-items:center; padding:0 20px 40px; }
  .media-item { width:100%; max-width:1200px; display:flex; justify-content:center; align-items:center; padding:25px 0; margin-bottom:10px; background:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(93,64,55,0.08); border:1px solid #f5f5f5; }
  .media-item img, .media-item video { max-width:100%; max-height:80vh; display:block; border-radius:8px; }
  .portrait img { max-height:85vh; }
  @media(max-width:768px){ #album-title{font-size:2rem;padding:30px 15px 20px;} .media-item{padding:20px 0;margin-bottom:8px;} .media-container{padding:0 15px 30px;} }
</style>
</head>
<body>

<button class="back" onclick="window.location.href='index.html'">‚Üê Retour</button>
<h2 id="album-title">Album</h2>
<div class="media-container" id="mediaGrid"></div>

<script src="album.js"></script>

</body>
</html>
